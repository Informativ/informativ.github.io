<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
		<link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
	</head>

	<body>
		<div id="container">
			<div class="inner">

				<header>
					<h1>Velkommen!</h1>
				</header>

				<hr>
				<section id="main_content">
					{{ content }}
				</section>

				<footer>
					<img src="http://skolebesok.ifi.uio.no/foredrag/res/segl.png" style="margin-bottom:15px;width:80%;height:80%;">
					</br>
					{% if site.github.is_project_page %}
					{{ site.title | default: site.github.repository_name }} is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a><br>
					{% endif %}
					This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
				</footer>

			</div>
		</div>

		{% if site.google_analytics %}
		<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">
try {
	var pageTracker = _gat._getTracker("{{ site.google_analytics }}");
	pageTracker._trackPageview();
} catch(err) {}
		</script>
		{% endif %}
	</body>
</html>
